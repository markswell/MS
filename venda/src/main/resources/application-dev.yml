spring:
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/venda
    username: admin
    password: admin
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/auth-pubkey.txt

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/registry/eureka

venda:
  rabbitmq:
    exchage: ex.cadastro
    queue: rk.cadastro