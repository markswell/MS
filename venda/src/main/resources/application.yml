server:
  port: 8082
  servlet:
    context-path: /venda

spring:
  application:
    name: venda
  jpa:
    show-sql: false
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false

venda:
  rabbitmq:
    exchage: cadastro.exchange
    queue: cadastro.produto.queue